<!DOCTYPE html>
<html>

<head>
    <title>Upload CSV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">Upload CSV</h1>
                <form method="POST" action="{{ url_for('upload.show') }}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" accept=".csv" required class="form-control-file">
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Upload" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <h3 class="text-center">Choose dataset:</h3>
                <ul class="list-group">
                    {% for filename in filenames %}
                    <li class="list-group-item">
                        <form action="{{url_for('upload.toDf')}}" method="post">
                            <input type="hidden" name="filename" value="{{filename}}">
                            <input value="choose" type="submit" class="btn btn-secondary">{{ filename }}
                        </form>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
